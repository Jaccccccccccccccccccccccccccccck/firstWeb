<!DOCTYPE html>
<html lang="en" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    {% load  static %}
    <link rel="icon" href={% static "image/logo.ico" %}  type="img/x-ico"/>
    <!-- Bootstrap Core JavaScript -->
    <script src={% static "/vendor/jquery/jquery.min.js" %}></script>
    <script src={% static "/vendor/bootstrap/js/bootstrap.min.js" %}></script>

    <!-- Bootstrap Core CSS -->
    <link href={% static "/vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    {#    font-awesome CSS#}
    <link href={% static "/vendor/font-awesome/css/font-awesome.min.css" %} rel="stylesheet">


</head>
<body>
<br/>

<form action="/west/Bdanmaku2pic/" method="post">
    {% csrf_token %}
    <div class="panel panel-default">

        <div class="panel-heading">
            <h4 class="panel-title">
                <div class="row">
                    <div>
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">B站弹幕转云图</a>
                    </div>
                </div>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">


                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <label>B站视频编号：</label>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7">
                        <input class="form-control" name="avid" required>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2">
                        <button class="btn btn-primary" type="submit">Go</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7" style="color:red">
                        <label>打开某个视频 例如：https://www.bilibili.com/video/av16515186/，视频编号即为16515186</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7" style="color:purple">
                        <a href={{ file_path }} target="view_window">
                            <label>{% if file_path %}
                               点此获取图片
                            {% else %}

                            {% endif %}</label>
{#                            <buttom class="btn btn-primary">获取图片</buttom>#}
                        </a>
                    </div>
                </div>


                <label>

                </label>

            </div>
        </div>
    </div>
</form>


</body>
</html>
