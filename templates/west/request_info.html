<!DOCTYPE html>
<html lang="en" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    {% load  static %}
    <link rel="icon" href={% static "image/logo.ico" %}  type="img/x-ico"/>
    <!-- Bootstrap Core JavaScript -->
    <script src={% static "/vendor/jquery/jquery.min.js" %}></script>
    <script src={% static "/vendor/bootstrap/js/bootstrap.min.js" %}></script>

    <!-- Bootstrap Core CSS -->
    <link href={% static "/vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    {#    font-awesome CSS#}
    <link href={% static "/vendor/font-awesome/css/font-awesome.min.css" %} rel="stylesheet">


</head>
<body>
<br/>



    <div class="panel panel-default">

        <div class="panel-heading">
            <h4 class="panel-title">
                <div class="row">
                    <div>
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">本次请求参数</a>
                    </div>
                </div>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
                <div class="row">
                    <table class="table">
                    <thead>
                        <tr>
                            <td>
                                参数
                            </td>
                            <td>
                                值
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                            {% for key,value in request_detail.items  %}
                                <tr>
                                    <td>
                                        {{ key }}
                                    </td>
                                    <td>
                                        {{ value }}
                                    </td>
                                </tr>
                            {% endfor %}


                    </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

</body>
</html>
