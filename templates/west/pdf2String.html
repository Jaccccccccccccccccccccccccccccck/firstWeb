<!DOCTYPE html>
<html lang="en" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    {% load  static %}
    <link rel="icon" href={% static "image/logo.ico" %}  type="img/x-ico"/>
    <!-- Bootstrap Core JavaScript -->
    <script src={% static "/vendor/jquery/jquery.min.js" %}></script>
    <script src={% static "/vendor/bootstrap/js/bootstrap.min.js" %}></script>

    <!-- Bootstrap Core CSS -->
    <link href={% static "/vendor/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    <!-- font-awesome CSS -->
    <link href={% static "/vendor/font-awesome/css/font-awesome.min.css" %} rel="stylesheet">
    <!-- bootstrap-fileinput CSS and JS -->
    <link href={% static "/vendor/bootstrap-fileinput/css/fileinput.min.css" %} rel="stylesheet">
    <script src={% static "/vendor/bootstrap-fileinput/js/fileinput.min.js" %}></script>
    <script src={% static "/vendor/bootstrap-fileinput/js/zh.js" %}></script>



</head>
<body>
<br/>

<form action="/west/pdf2String/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <div class="row">
                    <div>
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">PDF转文本</a>
                    </div>
                </div>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">

                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">

                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <label>选择PDF文件(文件较大勿重复点击，后台在处理)：</label>
                        <input id="pdf" type="file" name="pdf2trans" class="file"/>
                        <button class="btn btn-success" type="submit">Go</button>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1"></div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <label>转换后文字(修正了pdf换行严重问题)：</label>
                        <textarea class="form-control" rows="20">
                            {% if transfered_str %}
                                {{ transfered_str }}
                            {% else %}
                            {% endif %}
                        </textarea>
                    </div>
                </div>

                <label>

                </label>

            </div>
        </div>
    </div>


</form>

    <script type="text/javascript">
            $("#pdf").fileinput({
                language:'zh',
                showUpload:false, //是否显示上传按钮
                showRemove :true, //显示移除按钮
                maxFileCount:1,
                allowedFileExtensions: ['pdf'],
                required:true,
            });

    </script>
</body>
</html>
