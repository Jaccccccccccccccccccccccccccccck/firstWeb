<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录一下下</title>
</head>
<body>
<form role="form" action="/west/users/login/" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name='username'>
    <label>Password</label>
    <input name="password" type="password">
    <input type="submit" value="Submit">
    <a href="/west/users/register"><input type="button" value="Register" ></a>
 </form>
</body>
</html>
